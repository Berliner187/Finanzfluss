{% block head %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" href="{{ url_for('static', filename='img/icons/favicon.png') }}" rel="shortcut icon">
    <link type="text/css" href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
    <link type="text/css" href="{{ url_for('static', filename='css/const.css') }}" rel="stylesheet" />
    <title>{{name_app}} - {{title}}</title>
</head>
{% endblock %}

<body>

    <nav class="sidebar-container">
        <h1>{{name_app}}</h1>
        <div>
            <a class="underline-style" href="/">Главная</a>
            {% block navigation %} {% endblock %}
            <a class="entry" href="{{ header_redirect }}">{{ header_link }}</a>
        </div>
    </nav>

    {% block content %} {% endblock %}
    
</body>
</html>
